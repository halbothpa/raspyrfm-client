<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360" role="img" aria-labelledby="title desc">
  <title id="title">Home Assistant topology with RaspyRFM gateway</title>
  <desc id="desc">Illustration of a Raspberry Pi hosting Home Assistant that controls wireless receivers through a RaspyRFM module.</desc>
  <style>
    text { font-family: 'DejaVu Sans', Arial, sans-serif; fill: #0f172a; }
    .caption { font-size: 20px; font-weight: 600; }
    .label { font-size: 17px; }
  </style>
  <rect x="60" y="70" width="220" height="200" rx="20" fill="#93c5fd" stroke="#1d4ed8" stroke-width="4"/>
  <text x="170" y="105" text-anchor="middle" class="caption">Home Assistant</text>
  <text x="170" y="134" text-anchor="middle" class="label">Supervisor / Core</text>
  <rect x="100" y="150" width="140" height="90" rx="12" fill="#fef3c7" stroke="#d97706" stroke-width="3"/>
  <text x="170" y="185" text-anchor="middle" class="label">RaspyRFM integration</text>
  <text x="170" y="210" text-anchor="middle" class="label">custom_components/raspyrfm</text>
  <rect x="300" y="110" width="160" height="140" rx="18" fill="#6ee7b7" stroke="#047857" stroke-width="4"/>
  <text x="380" y="145" text-anchor="middle" class="caption">RaspyRFM Gateway</text>
  <text x="380" y="172" text-anchor="middle" class="label">UDP bridge on 49880/49881</text>
  <text x="380" y="198" text-anchor="middle" class="label">SPI â†’ 433/868 MHz radio</text>
  <rect x="500" y="60" width="160" height="80" rx="14" fill="#fde68a" stroke="#b45309" stroke-width="3"/>
  <text x="580" y="93" text-anchor="middle" class="label">433 MHz sockets</text>
  <rect x="500" y="150" width="160" height="80" rx="14" fill="#ddd6fe" stroke="#7c3aed" stroke-width="3"/>
  <text x="580" y="183" text-anchor="middle" class="label">868 MHz thermostats</text>
  <rect x="500" y="240" width="160" height="80" rx="14" fill="#fecaca" stroke="#dc2626" stroke-width="3"/>
  <text x="580" y="273" text-anchor="middle" class="label">Door / window sensors</text>
  <line x1="260" y1="180" x2="300" y2="180" stroke="#0f172a" stroke-width="5" marker-end="url(#arrow)"/>
  <line x1="460" y1="180" x2="500" y2="100" stroke="#0f172a" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="460" y1="190" x2="500" y2="190" stroke="#0f172a" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="460" y1="200" x2="500" y2="260" stroke="#0f172a" stroke-width="4" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <text x="170" y="300" text-anchor="middle" class="label">Raspberry&nbsp;Pi host (Ethernet or Wi-Fi)</text>
</svg>
