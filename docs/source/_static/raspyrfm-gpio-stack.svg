<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320" role="img" aria-labelledby="title desc">
  <title id="title">RaspyRFM stacking orientation</title>
  <desc id="desc">Diagram showing how the RaspyRFM add-on board aligns with the Raspberry Pi GPIO header.</desc>
  <defs>
    <linearGradient id="piBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="moduleBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <style>
      text { font-family: 'DejaVu Sans', Arial, sans-serif; fill: #0f172a; }
      .caption { font-size: 20px; font-weight: 600; }
      .label { font-size: 18px; }
      .pin { font-size: 16px; fill: #f8fafc; font-weight: 600; }
    </style>
  </defs>
  <rect x="30" y="110" width="540" height="170" rx="18" fill="url(#piBody)" stroke="#0f172a" stroke-width="4"/>
  <text x="300" y="145" text-anchor="middle" class="caption" fill="#e2e8f0">Raspberry&nbsp;Pi (40-pin header)</text>
  <rect x="120" y="40" width="360" height="120" rx="16" fill="url(#moduleBody)" stroke="#064e3b" stroke-width="4"/>
  <text x="300" y="80" text-anchor="middle" class="caption" fill="#d1fae5">RaspyRFM or RaspyRFM Twin</text>
  <text x="300" y="108" text-anchor="middle" class="label" fill="#ecfdf5">IDC female header (Pin&nbsp;1 aligns with Pi Pin&nbsp;1)</text>
  <rect x="250" y="190" width="100" height="70" rx="8" fill="#f97316" stroke="#9a3412" stroke-width="3"/>
  <text x="300" y="214" text-anchor="middle" class="pin">Pin&nbsp;1</text>
  <text x="300" y="242" text-anchor="middle" class="pin">3V3</text>
  <path d="M300 160 L300 190" stroke="#f8fafc" stroke-width="5" stroke-linecap="round" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#f8fafc"/>
    </marker>
  </defs>
  <text x="420" y="220" class="label" fill="#cbd5f5">GPIO&nbsp;header</text>
  <text x="180" y="260" class="label" fill="#bfdbfe">Micro&nbsp;SD / USB Ports → front</text>
  <text x="420" y="260" class="label" fill="#bfdbfe">Audio / HDMI → back</text>
</svg>
