name: Build HAOS Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.10)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with test

      - name: Run tests
        run: |
          poetry run pytest

      - name: Build Python package
        run: |
          poetry build

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Update manifest version
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          jq --arg version "$VERSION" '.version = $version' custom_components/raspyrfm/manifest.json > manifest.tmp
          mv manifest.tmp custom_components/raspyrfm/manifest.json

      - name: Create HAOS addon archive
        run: |
          mkdir -p release
          
          # Create custom component package
          cd custom_components
          zip -r ../release/raspyrfm-${{ steps.version.outputs.VERSION }}.zip raspyrfm/
          cd ..
          
          # Create full package with Python library
          mkdir -p release/raspyrfm-full-${{ steps.version.outputs.VERSION }}
          cp -r custom_components/raspyrfm release/raspyrfm-full-${{ steps.version.outputs.VERSION }}/
          cp dist/*.whl release/raspyrfm-full-${{ steps.version.outputs.VERSION }}/
          cp dist/*.tar.gz release/raspyrfm-full-${{ steps.version.outputs.VERSION }}/
          cp README.rst release/raspyrfm-full-${{ steps.version.outputs.VERSION }}/README.rst
          cp MANUAL.md release/raspyrfm-full-${{ steps.version.outputs.VERSION }}/MANUAL.md
          cp LICENSE release/raspyrfm-full-${{ steps.version.outputs.VERSION }}/LICENSE
          
          # Create installation script
          cat > release/raspyrfm-full-${{ steps.version.outputs.VERSION }}/install.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "==================================="
          echo "RaspyRFM HAOS Installation Script"
          echo "==================================="
          echo ""
          
          # Detect Home Assistant config directory
          if [ -d "/config" ]; then
            CONFIG_DIR="/config"
          elif [ -d "$HOME/.homeassistant" ]; then
            CONFIG_DIR="$HOME/.homeassistant"
          else
            echo "Error: Could not find Home Assistant config directory"
            exit 1
          fi
          
          echo "Home Assistant config directory: $CONFIG_DIR"
          
          # Create custom_components directory if it doesn't exist
          mkdir -p "$CONFIG_DIR/custom_components"
          
          # Copy the integration
          echo "Installing RaspyRFM custom component..."
          cp -r raspyrfm "$CONFIG_DIR/custom_components/"
          
          echo ""
          echo "Installation complete!"
          echo ""
          echo "Next steps:"
          echo "1. Restart Home Assistant"
          echo "2. Go to Settings â†’ Devices & Services"
          echo "3. Click '+ Add Integration' and search for 'RaspyRFM'"
          echo "4. Enter your RaspyRFM gateway host and port"
          echo ""
          echo "For Raspberry Pi 4/5 with HAOS:"
          echo "- Ensure your RaspyRFM hardware is properly connected"
          echo "- Default port is 49880"
          echo "- Gateway should be on the same network"
          echo ""
          EOF
          
          chmod +x release/raspyrfm-full-${{ steps.version.outputs.VERSION }}/install.sh
          
          cd release
          tar -czf raspyrfm-full-${{ steps.version.outputs.VERSION }}.tar.gz raspyrfm-full-${{ steps.version.outputs.VERSION }}/
          cd ..

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << EOF
          # RaspyRFM v${{ steps.version.outputs.VERSION }} for Home Assistant OS
          
          ## ðŸŽ‰ What's New
          
          This release provides ready-to-use packages for Home Assistant OS on Raspberry Pi 4 and 5.
          
          ## ðŸ“¦ Installation Options
          
          ### Option 1: Custom Component Only (Recommended for HAOS)
          
          1. Download \`raspyrfm-${{ steps.version.outputs.VERSION }}.zip\`
          2. Extract to your Home Assistant \`config/custom_components/\` directory
          3. Restart Home Assistant
          4. Add the integration via Settings â†’ Devices & Services
          
          ### Option 2: Full Package with Python Library
          
          1. Download \`raspyrfm-full-${{ steps.version.outputs.VERSION }}.tar.gz\`
          2. Extract the archive
          3. Run \`./install.sh\` (for HAOS, copy files manually to \`/config/custom_components/\`)
          
          ## ðŸ”§ Configuration
          
          After installation:
          - Navigate to **Settings** â†’ **Devices & Services**
          - Click **Add Integration**
          - Search for **RaspyRFM**
          - Enter your gateway information:
            - **Host**: IP address of your RaspyRFM gateway
            - **Port**: 49880 (default)
          
          ## ðŸ”Œ Hardware Requirements
          
          - Raspberry Pi 4 or 5 with Home Assistant OS installed
          - RaspyRFM module or compatible 433MHz gateway
          - Gateway must be on the same network as HAOS
          
          ## ðŸ“š Documentation
          
          - Full documentation: https://halbothpa.github.io/raspyrfm-client/
          - Manual: [MANUAL.md](https://github.com/halbothpa/raspyrfm-client/blob/master/MANUAL.md)
          - README: [README.rst](https://github.com/halbothpa/raspyrfm-client/blob/master/README.rst)
          
          ## ðŸ› Bug Fixes & Improvements
          
          - Enhanced UI/UX in the frontend panel
          - Improved error handling and user feedback
          - Updated documentation for HAOS installation
          - Optimized for Raspberry Pi 4/5 compatibility
          
          ## ðŸ†˜ Support
          
          If you encounter issues:
          1. Check the [troubleshooting guide](https://halbothpa.github.io/raspyrfm-client/)
          2. Review Home Assistant logs
          3. Open an issue on GitHub
          
          ---
          
          **Tested on**: Home Assistant OS with Raspberry Pi 4 & 5
          EOF
          
          echo "NOTES_FILE=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.TAG }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            release/raspyrfm-${{ steps.version.outputs.VERSION }}.zip
            release/raspyrfm-full-${{ steps.version.outputs.VERSION }}.tar.gz
            dist/*.whl
            dist/*.tar.gz

      - name: Publish to PyPI
        if: github.event_name == 'push'
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry publish --no-interaction || echo "PyPI publish failed or package already exists"
